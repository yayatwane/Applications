{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col">
<div class="content-section">
    <form method="post" action="verifier" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
                <label class="form-control">Charger le fichier a verifier</label><br>
                <input class="form-control" type="file" name="file1" placeholder="upload"/><br>
                <label class="form-control">Charger le fichier de signature</label><br>
                <input class="form-control" type="file" name="file2" placeholder="upload"/><br>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info form-control" type="submit">Verifier</button>
        </div>
    </form>

</div>
            </div>
   <div class="col">
          <div>
        {% for message in messages%}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
     <div>
        {% if url1%}
         <h3>Fichier : <a href="{{url1}}">{{url1}}</a></h3>
        {% endif %}
             {% if url2%}
         <h3>Fichier : <a href="{{url2}}">{{url2}}</a></h3>
        {% endif %}
    </div>
     <div>
        {% if verif %}
         <h3>Resultat de la verification: <br><b>{{verif}}</b></h3>
        {% endif %}
    </div>
   </div>
</div
{% endblock content %}
